<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Flow Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/portfolio.css">
</head>

<body class="work-sans-normal">
    <header class="header">
        <nav>
            <h3 class="nav-title text-primary">LOGO</h3>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <div class="banner">
            <h2 class="raleway-normal">Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="btn-primary">Stay Focused</button>
        </div>

    </header>
    <main>
        <section class="action action-container">
            <div class="left-side">
                <h3 class="section-title railway-normal primary-color">See It in Action</h3>
                <p class="section-sub-title railway-normal primary-color">Explore the live preview and imagine your
                    brand in this bold
                    new
                    look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="right-side">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
        <!-- productive user section starts -->
        <div class="productive-user-container">
            <h3 class="productive-user-title railway-normal primary-color">Joined Thousands of Productive Users</h3>
            <div class="users-items">
                <div class="user-item">
                    <p class="user-number inter-normal text-primary">50K</p>
                    <p class="user-description inter-normal">Active Users</p>
                </div>
                <div class="user-item">
                    <p class="user-number inter-normal text-primary">2M+</p>
                    <p class="user-description inter-normal">Focus Sessions</p>
                </div>
                <div class="user-item">
                    <p class="user-number inter-normal text-primary">95%</p>
                    <p class="user-description inter-normal">Satisfaction Rate</p>
                </div>
            </div>
        </div>
        <!-- touch section starts here -->
        <section class="touch-section">
            <div class="touch-container">
                <div class="left-section raleway-normal">
                    <h2>Letâ€™s Get in Touch</h2>
                </div>
                <div class="right-section">
                    <form class="touch-form">
                        <div class="form-group">
                            <label class="inter-normal">Email</label>
                            <input class="inter-normal" type="email" placeholder="example@email.com">
                        </div>
                        <div class="form-group">
                            <label class="inter-normal">Name</label>
                            <input class="inter-normal" type="text" placeholder="full name">
                        </div>
                        <div class="form-group">
                            <label class="inter-normal">Message</label>
                            <textarea class="inter-normal" name="" id="" cols="10" rows="3"
                                placeholder="write your Message...."></textarea>
                        </div>
                        <button class="btn-primary" type="submit">Get in Touch</button>
                    </form>
                </div>

            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
